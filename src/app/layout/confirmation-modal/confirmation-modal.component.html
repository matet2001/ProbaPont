<dialog id="confirmationModal" class="modal">
  <div
    class="modal-box w-full max-w-lg flex flex-col justify-center p-4 bg-light-card dark:bg-dark-card"
  >
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
        âœ•
      </button>
    </form>

    <div
      class="pt-5 px-5 sm:mx-auto sm:w-full sm:max-w-md flex flex-col justify-center items-center"
    >
      <h2 class="text-center text-3xl/9 font-bold tracking-tight">
        {{ title | translate }}
      </h2>

      <h3 class="text-center mt-4 text-light-secondary">
        {{ content | translate }}
      </h3>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md flex justify-between gap-x-5">
      <app-button
        type="button"
        class="w-full m-5"
        (click)="cancel()"
        colors="bg-red-500 hover:bg-red-600"
        >Cancel</app-button
      >
      <app-button type="button" class="w-full m-5" (click)="confirm()"
        >Confirm</app-button
      >
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button>{{ "AUTH.CLOSE" | translate }}</button>
  </form>
</dialog>
