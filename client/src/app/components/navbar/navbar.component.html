<nav class="font-montserrat font-bold text-4xl">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Mobile menu button -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button
          type="button"
          (click)="toggleMobileMenu()"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-light-foreground dark:text-dark-foreground hover:bg-light-border dark:hover:bg-dark-border focus:ring-2 focus:ring-white focus:outline-none focus:ring-inset"
          aria-controls="mobile-menu"
          aria-expanded="false">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>

          <!-- Icon when menu is closed -->
          <svg [ngClass]="{ 'block': !isMobileMenuOpen, 'hidden': isMobileMenuOpen }" class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>

          <!-- Icon when menu is open -->
          <svg [ngClass]="{ 'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen }" class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <!-- Logo -->
        <app-logo size="0.5" />

        <!-- Routes -->
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <div *ngFor="let route of routes">
              <a [routerLink]="route.href"
                 [ngClass]="route.cta
                   ? 'text-white bg-primary'
                   : 'text-light-foreground dark:text-dark-foreground hover:bg-light-border dark:hover:bg-dark-border'"
                 class="rounded-md px-3 py-2 text-sm font-medium"
                 [attr.aria-current]="route.cta ? 'page' : ''">
                {{ route.name | translate }}
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0 justify-center space-x-7">
<!--        TODO:Add attribute to Freepik-->
        <button class="font-emoji" (click)="toggleLanguage()">
          <img [ngSrc]="getCurrentLanguage() == 'en' ? 'assets/hungary.png' : 'assets/united-kingdom.png'" [alt]='getCurrentLanguage()' height="25" width="25">
        </button>
        <app-theme-toggle></app-theme-toggle> <!-- Dark Mode Toggle -->
        <div class="relative ml-3 menu-container"> <!-- Profile Dropdown -->
            <button type="button" (click)="toggleUserMenu()"
                    class="relative flex rounded-full bg-light-border dark:bg-dark-border text-sm focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-none"
                    id="user-menu-button" aria-expanded="false" aria-haspopup="true">
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Open user menu</span>
              <mat-icon>account_circle</mat-icon>
            </button>
          <div [ngClass]="{
            'opacity-0 scale-95': !isUserMenuOpen,
            'opacity-100 scale-100': isUserMenuOpen
          }"
               class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-light-card dark:bg-dark-card py-1 shadow-lg ring-1 ring-light-border dark:ring-dark-border transition-all duration-200 ease-out">
            <div *ngFor="let route of userRoutes">
              <a [routerLink]="route.href"
                 class="block px-4 py-2 text-sm text-light-foreground dark:text-dark-foreground hover:bg-light-border dark:hover:bg-dark-border">
                {{ route.name | translate }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div
    [ngClass]="{ 'max-h-0 opacity-0 scale-y-95': !isMobileMenuOpen, 'max-h-screen opacity-100 scale-y-100': isMobileMenuOpen }"
    class="sm:hidden origin-top transform transition-all duration-300 ease-in-out overflow-hidden bg-light-card dark:bg-dark-card"
    id="mobile-menu">

    <div class="space-y-1 px-2 pt-2 pb-3">
      <div *ngFor="let route of routes">
        <a
          [routerLink]="route.href"
          [ngClass]="route.cta
            ? 'text-white bg-primary'
            : 'text-light-foreground dark:text-dark-foreground hover:bg-light-border dark:hover:bg-dark-border'"
          class="block rounded-md px-3 py-2 text-base font-medium"
          [attr.aria-current]="route.cta ? 'page' : ''">
          {{ route.name | translate }}
        </a>
      </div>
    </div>
  </div>
</nav>
